<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and spans</title>
</head>

<body>
    <div>
        <h1>Lorem ipsum dolor sit amet, <span>consectetur</span> adipisicing elit. Iusto, inventore!</h1>

        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>

    <h1>Lorem ipsum dolor sit amet, <span>consectetur</span> adipisicing elit. Iusto, inventore!</h1>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

</body>
</html>
